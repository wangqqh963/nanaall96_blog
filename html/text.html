  <script>
    let n = prompt('baka想说什么?:')
    
    switch (n) {
        case 'baka':
            alert(`哼哼~`)
            break
        default:
            alert(`konobakabaka!`)
            break
    }
    
    if (!+n) {
        document.write(`baka:${n}`)
    } else if (n < 100) {
        document.write(`还算有点脑子啊你`)
    } else {
        document.write(`你已经无药可就了`)
    }
    
    while (n > 0) {
        document.write(`<p>${n}</p>`)
        n -= 1
    }
    
  </script>
